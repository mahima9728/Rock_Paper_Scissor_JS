<!DOCTYPE html>
<html lang="en">

<head>
  <title>RockPaperScissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(237, 211, 215);
      margin: 0;
    }
  
    p {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
  
    button {
      padding: 15px 25px;
      font-size: 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    button:hover {
      transform: scale(1.1);
      background-color: #0073e6;
      color: white;
    }
  
    button:focus {
      outline: none;
    }
  
    .emoji-btn {
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    .js-result,
    .js-moves,
    .js-score {
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
    }
  
    .js-result {
      font-size: 28px;
      color: #0073e6;
      font-weight: bold;
    }
  
    .reset-btn {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  
    .reset-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
playGame('Rock')
  ">Rock</button>

  <button onclick="
  playGame('Paper');
  ">Paper</button>

  <button onclick="
  playGame('Scissors');
  ">Scissors</button>
  <p class="js-result"></p>
  <p class="js-moves"></p>

  <p class="js-score"></p>



  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScoreElement();
  ">Reset Score</button>
  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0,
    };

   updateScoreElement();

    // console.log(JSON.parse(localStorage.getItem('score')));



    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';
      if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else if (computerMove === 'Scissors') {
          result = 'It is a Tie';
        }

      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'It is a Tie';
        } else if (computerMove === 'Scissors') {
          result = 'You lose';
        }
      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = `It is a Tie`;
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else if (computerMove === 'Scissors') {
          result = 'You win';
        }
      }

      if (result === 'You win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.losses += 1;
      }
      else if (result === 'It is a Tie') {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));
      updateScoreElement();

      document.querySelector('.js-result').innerHTML = result;

      document.querySelector('.js-moves').innerHTML = `You pick ${playerMove}, Computer picks ${computerMove}.`;


    }

    function updateScoreElement(){
       document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties:${score.ties}`

    }

    function pickComputerMove() {
      let computerMove = '';
      const randomNumber = Math.random();
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      } return computerMove;
    }
  </script>

</body>

</html>
